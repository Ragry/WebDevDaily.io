<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-[#CAC7C7]">
        <div class="flex flex-col items-center justify-center w-[752px] bg-white rounded-[20px]">
            <h1 class="mt-[70px] font-[Montserrat] font-bold text-[24px] leading-none">
                Verify your email address
            </h1>
            <span class="mt-[20px] font-[Montserrat] text-[14px] font-normal leading-5">
                We emailed you a six??-digit code to arthur@email.com. <br/> Enter the code below to confirm your email address.
            </span>
            <div class="mt-[35px] flex gap-5">
                <input type="text" class="w-[91px] h-[125px] font-[Montserrat] 
                        rounded-[10px] border-2 border-[#627AD1] 
                        text-[55px] text-[#1C2537] text-center font-normal leading-snug
                        placeholder-shown:text-[#EAEBEF] placeholder-shown:border-[#EAEBEF]
                        focus:outline-none" 
                    placeholder="0" value="2" />           
                <input type="text" class="w-[91px] h-[125px] font-[Montserrat] 
                        rounded-[10px] border-2 border-[#627AD1] 
                        text-[55px] text-[#1C2537] text-center font-normal leading-snug
                        placeholder-shown:text-[#EAEBEF] placeholder-shown:border-[#EAEBEF]
                        focus:outline-none" 
                    placeholder="0" value="8" />
                <input type="text" class="w-[91px] h-[125px] font-[Montserrat] 
                        rounded-[10px] border-2 border-[#627AD1] 
                        text-[55px] text-[#1C2537] text-center font-normal leading-snug
                        placeholder-shown:text-[#EAEBEF] placeholder-shown:border-[#EAEBEF]
                        focus:outline-none" 
                    placeholder="0" value="" />
                <input type="text" class="w-[91px] h-[125px] font-[Montserrat] 
                        rounded-[10px] border-2 border-[#627AD1] 
                        text-[55px] text-[#1C2537] text-center font-normal leading-snug
                        placeholder-shown:text-[#EAEBEF] placeholder-shown:border-[#EAEBEF]
                        focus:outline-none" 
                    placeholder="0" value="" />
            </div>
            <div class="bg-[#F1F1F7] mt-[87px] mb-[41px] px-[30px] py-[10px] rounded-[10px]">
                <span class="font-[Montserrat] text-[12px] font-normal leading-4">
                    Make sure to keep this window open while check your inbox.
                    <span class="text-[#627AD1] font-semibold">
                        Resend code
                    </span>
                </span>
            </div>
        </div>
    </div>
  </body>
</html>
