<html lang="en">
  <head>

                <div id="div8" class="w-12 h-[14px] bg-[#4DF9B0] rounded-[13px]"></div>
                <div id="div9" class="w-12 h-[14px] bg-[#4DF2A0] rounded-[13px]"></div>
            </div>
            <p class="mt-4 text-[#C0C7F7] font-[Exo] font-semibold text-sm leading-normal">
